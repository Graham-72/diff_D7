services:
  diff.route_subscriber:
    class: Drupal\diff\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  diff.manager:
    class: Drupal\diff\Diff\FieldDiffManager
    arguments: ['@module_handler', '@form_builder']
    tags:
      - { name: service_collector, tag: diff.field_builder, call: addBuilder }
  diff.diff.formatter:
    class: Drupal\diff\Diff\DiffFormatter
    arguments: ['@config.factory']
  diff.text_field_builder:
    class: Drupal\diff\Diff\Entity\TextFieldDiffBuilder
    arguments: ['@entity.manager', '@form_builder']
    tags:
      - { name: diff.field_builder, priority: 10 }
  diff.image_field_builder:
    class: Drupal\diff\Diff\Entity\ImageFieldDiffBuilder
    arguments: ['@entity.manager', '@form_builder']
    tags:
      - { name: diff.field_builder, priority: 10 }
  diff.term_reference_field_builder:
    class: Drupal\diff\Diff\Entity\TermReferenceDiffBuilder
    arguments: ['@entity.manager', '@form_builder']
    tags:
      - { name: diff.field_builder, priority: 10 }

